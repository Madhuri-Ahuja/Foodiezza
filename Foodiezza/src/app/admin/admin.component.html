<div class="container-fluid">
  <div class="row">
      <!-- sidebar -->
      <div class="col-md-3 col-lg-2 px-0 h-100 bg-white shadow-sm sidebar" id="sidebar">     
        <div class="list-group rounded-0">        
          <a href="#" class="list-group-item list-group-item-action active border-0 d-flex align-items-center">
            <span ><i class="bi bi-emoji-smile-fill"></i></span>
            <span class="ml-2">Dashboard</span>            
          </a>         
          <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#sale-collapse">
            <div>
              <span ><i class="bi bi-plus-square"></i></span>
              <span class="ml-2">Add New Food Item</span>
            </div>            
          </button>       
          <button class="list-group-item list-group-item-action border-0 d-flex justify-content-between align-items-center" data-toggle="collapse" data-target="#purchase-collapse">
            <div>
              <span class="bi bi-cart-plus"></span>
              <span class="ml-2">Orders</span>
            </div>
          </button>          
        </div>
      </div>
      <div class="container mt-4">  
        <div class="dashboardItem">     
        <div class="row">             
          <div  *ngFor="let fd of specialsResult  | paginate: { itemsPerPage: 6, currentPage: p }">
            <div class="ourspecialsBox">
              <img class="specialsCard" src="{{fd.imageUrl}}"/>
                <h6>Name : {{fd.foodName}}</h6>
              <p>Price : {{fd.price|currency:"INR":"symbol" }}</p>
              <p>Category : {{fd.category}}</p>
              <p><i class="bi bi-alarm"></i> : {{fd.cookTime}} minutes </p>
              <p> Quantity : {{fd.foodQuantity}}</p>              
              <button type="button" id="editBtn" class="btn btn-primary" (click)="editProduct(fd)">Edit</button>                 
              <button type="button" class="btn btn-primary" (click)="deleteProduct(fd.foodId)">Delete</button>           
            </div>
          </div>
        </div>
        </div>
        <div class="pagination-main">
          <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
      </div>
